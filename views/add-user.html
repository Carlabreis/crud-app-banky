<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banky crud-app</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body>
      <!-- HEADER -->
      <header id="header">
        <nav>
          <div class="container">
            <div class="text-center">
              <a href="/" class="nav-brand text-dark">User Management Systems</a>
            </div>
          </div>
        </nav>
      </header>
      <!-- /HEADER  -->

      <!-- Main Site -->
      <main id="site-main">
        <div class="container">
          <div class="box-nav d-flex justify-between">
            <a href="/"><i class="fas fa-angle-double-left"></i>All Questions</a>
          </div>
          <div class="form-title text-center">
            <h2 class="text-dark">New Question</h2>
            <span class="text-light">Use the bellow form to create a card</span>
          </div>

          <!-- Form Handling -->
          <form method="POST" id="update_user">
            <div class="new_user">
              <div class="form-group">
                <label for="question" class="text-light">Question</label>
                <input type="hidden" name="id" value="">
                <input type="text" name="question" value="" placeholder="Type the banky question here...">
              </div>

              <div class="form-group">
                <label for="answer" class="text-light">Answer</label>
                <input type="text" name="answer" value="" placeholder="Type your answer here...">
              </div>

              <div class="form-group">
                <label for="topic" class="text-light">Topic</label>
                <div class="radio inline">
                  <input type="radio" name="topic" value="Technical">
                  <label for="topic" class="text-light">Technical</label>
                </div>
                <div class="radio inline">
                  <input type="radio" name="topic" value="Behavioral">
                  <label for="topic" class="text-light">Behavioral</label>
                </div>
              </div>

              <div class="form-group">
                <label for="status" class="text-light">Status</label>
                <div class="radio inline">
                  <input type="radio" name="status" value="Confident">
                  <label for="status" class="text-light">Confident</label>
                </div>
                <div class="radio inline">
                  <input type="radio" name="status" value="NeedMorePractice">
                  <label for="status" class="text-light">Need More Practice</label>
                </div>
              </div>

              <div class="form-group">
                <button type="submit" class="btn text-dark update">Save</button>
              </div>

            </div>
          </form>
          <!-- /Form Handling -->
        </div>
      </main>
      <!-- /Main Site -->

  </body>
</html>
