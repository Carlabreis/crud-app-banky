<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banky crud-app</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body>
      <!-- HEADER -->
      <header id="header">
        <nav>
          <div class="container">
            <div class="text-center">
              <a href="/" class="nav-brand text-dark">User Management Systems</a>
            </div>
          </div>
        </nav>
      </header>
      <!-- /HEADER  -->

      <!-- Main Site -->
      <main id="site-main">
        <div class="container">
          <div class="box-nav d-flex justify-between">
            <a href="/add-user" class="border-shadow">
              <span class="text-gradient">New User <i class="fa fa-user" aria-hidden="true"></i>
</span>
            </a>
          </div>
          <!-- Form Handling -->
          <form action="/" method="POST">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th>ID</th>
                  <th>Question</th>
                  <th>Answer</th>
                  <th>Topic</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>question</td>
                  <td>answer</td>
                  <td>Technical</td>
                  <td>Confident</td>
                  <td>
                    <a href="#" class="btn border-shadow update">
                      <span class="text-gradient"><i class="fas fa-pencil-alt"></i></span>
                    </a>
                    <a class="btn border-shadow delete">
                      <span class="text-gradient"><i class="fas fa-times"></i></span>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
          <!-- /Form Handling -->
        </div>
      </main>
      <!-- /Main Site -->

  </body>
</html>
